<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Les petits plats</title>

</head>
<body>
    <Header>
            <img class="logo red_logo" src="/image/Vector.svg" alt="Logo">
            <label class="red_logo txt_logo" for="logo">Les petits plats</label>
        
    </Header>
    <main>
        <div class="input-group ">
            <input id="search_bar" type="text" class="form-control search" placeholder="Recherchez une recette">
            <div class="input-group-append class ">
              <button class="btn btn-secondary search" type="button">
                <img src="/image/loupe.svg" alt="">
              </button>
            </div>
          </div>
        <div class="select_selection">
        </div>
        <div id="selection_all">
          <div class="selection blue_select" id="selection_ingre">
            <div class="search_select">
              <input type="text" id="search_ingre" class="blue_select search_color" placeholder="Ingredient"> 
              <input type="image" id="btn_ingre" class="btn_color" alt="select" src="/image/select.svg">
            </div>
            <div class="ingres">
            </div>
          </div>
          <div class="selection green_select" id="selection_app" > 
            <div class="search_select">
              <input type="text" id="search_app" class="green_select search_color" placeholder="Appareils"> 
              <input type="image" id="btn_app" class="btn_color" alt="select" src="/image/select.svg">
            </div>
            <div class="app">

            </div>
          </div>
          <div class="selection red_select" id="selection_ust">
            <div class="search_select">
              <input type="text" id="search_ust" class="red_select search_color" placeholder="Ustensils"> 
              <input type="image" id="btn_ust" class="btn_color" alt="select" src="/image/select.svg">
            </div>
            <div class="ustensils">

            </div>
          </div>
        </div>

        <div class="recipe_section"></div>
        <div class="msg_vide"> <label for="msg_vide">Aucune recette ne correspond à votre critère… vous pouvez
          chercher « tarte aux pommes », « poisson », etc.</label></div>
    </main>
    <script src="/recipes.js"></script>
    <script src="/Java/Factory/recette.js"></script>
    <script src="/Java/page/index.js"></script>
    <script src="/Java/Algo/search.js"></script>
    <script src="/Java/Algo/select.js"></script>
    
</body>
</html>
